        async function fetchLatestData() {
            if (!supabaseClient) return;
            
            try {

        async function send() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMsg');
            const successEl = document.getElementById('successMsg');
            const confirmBtn = document.querySelector('.btn-confirm');
            const originalText = confirmBtn.textContent;

            if (user !== ADMIN_USER || pass !== ADMIN_PASS) {
                errorEl.textContent = 'ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯';
                errorEl.classList.add('show');
                successEl.classList.remove('show');
                return;
            }

            // è®¾ç½® Loading çŠ¶æ€
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'å‘é€ä¸­...';
            errorEl.classList.remove('show');

            try {
                // å¦‚æœè¿˜æ²¡åˆå§‹åŒ–ï¼Œå…ˆåˆå§‹åŒ–
                if (!supabaseClient) {
                    initSupabase();
                    // ç­‰å¾…ä¸€ä¸‹åˆå§‹åŒ–
                    await new Promise(r => setTimeout(r, 1000));
                }
                
                if (!supabaseClient) {
                    throw new Error('æ•°æ®åº“æœªé…ç½®æˆ–è¿æ¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                }

                // æ£€æŸ¥å½“å‰æ˜¯å¦æœ‰æœªæŠ¢å®Œçš„çº¢åŒ…
                // å…ˆæ‹‰å–æœ€æ–°çš„
                await fetchLatestData();
                
                if (data && data.remaining > 0) {
                    throw new Error('å½“å‰çº¢åŒ…å°šæœªæŠ¢å®Œï¼Œæ— æ³•å‘é€æ–°çº¢åŒ…');
                }

                // å‡†å¤‡æ–°çº¢åŒ…æ•°æ®
                const participants = [];
                for (let i = 1; i <= TOTAL_COUNT; i++) {
                    participants.push({ id: i, name: `ç”¨æˆ·${i}`, amount: null, drawn: false });
                }

                const newPacket = {
                    total_amount: TOTAL_AMOUNT,
                    remaining_count: TOTAL_COUNT,
                    participants: participants,
                    is_first: true,
                    is_active: true
                };

                const { error } = await supabaseClient
                    .from('redpackets')
                    .insert(newPacket);

                if (error) throw error;

                // æœ¬åœ°æ¸…ç†æ—§çŠ¶æ€
                storage.remove('hasGrabbed');
                hasGrabbed = false;

                successEl.classList.add('show');

                setTimeout(() => {
                    closeModal();
                    // fetchLatestData ä¼šé€šè¿‡ Realtime è§¦å‘ï¼Œæˆ–è€…æ‰‹åŠ¨è§¦å‘
                    fetchLatestData();
                }, 1000);

            } catch (e) {
                console.error('Send error:', e);
                errorEl.textContent = 'å‘é€å¤±è´¥: ' + (e.message || e);
                errorEl.classList.add('show');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                confirmBtn.disabled = false;
                confirmBtn.textContent = originalText;
            }
        }

        function calcAmounts(remain, count) {
            if (count <= 0) return [];
            if (count === 1) return [Math.round(remain * 100) / 100];
            
            const minTotal = MIN_AMOUNT * count;
            if (remain < minTotal) {
                // å…œåº•é€»è¾‘ï¼šå¦‚æœä½™é¢ä¸è¶³ä»¥åˆ†é…æœ€å°å€¼ï¼Œå¹³åˆ†æˆ–è€…æŠ¥é”™
                // è¿™é‡Œç®€å•å¤„ç†ï¼šé™¤äº†æœ€åä¸€ä¸ªï¼Œå…¶ä»–éƒ½ç»™æœ€å°å€¼ï¼Œæœ€åä¸€ä¸ªå¯èƒ½å°äºæœ€å°å€¼
                const arr = [];
                for(let i=0; i<count-1; i++) arr.push(MIN_AMOUNT);
                arr.push(Math.round((remain - MIN_AMOUNT * (count - 1)) * 100) / 100);
                return arr;
            }
            
            const arr = [];
            let r = remain;
            for (let i = 0; i < count - 1; i++) {
                const max = r - MIN_AMOUNT * (count - i - 1);
                // ç¡®ä¿ max > MIN_AMOUNT
                const safeMax = Math.max(max, MIN_AMOUNT + 0.01);
                const v = Math.round((Math.random() * (safeMax - MIN_AMOUNT) + MIN_AMOUNT) * 100) / 100;
                arr.push(v);
                r -= v;
            }
            arr.push(Math.round(r * 100) / 100);
            return arr;
        }

        async function grab() {
            if (grabbing || !data || data.remaining <= 0 || hasGrabbed) return;
            if (!supabaseClient) {
                alert('æ•°æ®åº“æœªè¿æ¥');
                return;
            }

            grabbing = true;
            
            const btn = document.getElementById('grabBtn');
            const grabbingEl = document.getElementById('grabbing');
            
            if (btn) btn.style.display = 'none';
            if (grabbingEl) grabbingEl.classList.add('active');

            try {
                // ä¹è§‚é”é‡è¯•æœºåˆ¶
                let retryCount = 0;
                const maxRetries = 5;
                let success = false;
                let finalAmount = 0;

                while (retryCount < maxRetries && !success) {
                    // 1. è·å–æœ€æ–°æ•°æ®
                    const { data: latestPacket, error: fetchError } = await supabaseClient
                        .from('redpackets')
                        .select('*')
                        .eq('id', data.id)
                        .single();
                    
                    if (fetchError || !latestPacket) throw new Error('Fetch failed');

                    // 2. æ£€æŸ¥æ˜¯å¦è¿˜æœ‰å‰©ä½™
                    if (latestPacket.remaining_count <= 0) {
                        alert('çº¢åŒ…å·²æŠ¢å®Œï¼');
                        break;
                    }

                    // 3. è®¡ç®—é‡‘é¢
                    const avail = latestPacket.participants.filter(p => !p.drawn);
                    if (avail.length === 0) {
                        alert('çº¢åŒ…å·²æŠ¢å®Œï¼');
                        break;
                    }

                    const remainAmount = latestPacket.total_amount - latestPacket.participants.reduce((sum, p) => sum + (p.amount || 0), 0);
                    let amount;

                    if (latestPacket.is_first) {
                        amount = FIRST_AMOUNT;
                    } else {
                        const amounts = calcAmounts(remainAmount, avail.length);
                        if (amounts && amounts.length > 0) {
                            amount = amounts[Math.floor(Math.random() * amounts.length)];
                        } else {
                            amount = MIN_AMOUNT;
                        }
                    }
                    
                    // ç¡®ä¿ amount æ˜¯æ•°å­—
                    amount = Number(amount) || MIN_AMOUNT;

                    // 4. æ›´æ–°æœ¬åœ°ç»“æ„
                    const targetParticipant = avail[Math.floor(Math.random() * avail.length)];
                    targetParticipant.amount = amount;
                    targetParticipant.drawn = true;
                    
                    // 5. å°è¯•æ›´æ–°æ•°æ®åº“ (å¸¦ä¹è§‚é”æ¡ä»¶: updated_at)
                    const { error: updateError } = await supabaseClient
                        .from('redpackets')
                        .update({
                            remaining_count: latestPacket.remaining_count - 1,
                            participants: latestPacket.participants,
                            is_first: false, // åªè¦æœ‰äººæŠ¢äº†ï¼Œå°±ä¸å†æ˜¯ç¬¬ä¸€æ¬¡
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', data.id)
                        .eq('updated_at', latestPacket.updated_at); // ä¹è§‚é”å…³é”®

                    if (!updateError) {
                        success = true;
                        finalAmount = amount;
                        // æ›´æ–°æˆåŠŸï¼Œæ›´æ–°æœ¬åœ°çŠ¶æ€
                        hasGrabbed = true;
                        storage.set('hasGrabbed', true);
                        storage.set('lastPacketId', data.id);
                        
                        // å¼ºåˆ¶åˆ·æ–°ä¸€æ¬¡ç•Œé¢
                        await fetchLatestData();
                    } else {
                        // æ›´æ–°å¤±è´¥ï¼ˆå¹¶å‘å†²çªï¼‰ï¼Œé‡è¯•
                        console.log('Concurrency conflict, retrying...', retryCount);
                        retryCount++;
                        await new Promise(r => setTimeout(r, Math.random() * 200 + 100)); // éšæœºé¿è®©
                    }
                }

                if (success) {
                    showResult(finalAmount);
                } else if (retryCount >= maxRetries) {
                    alert('æŠ¢çº¢åŒ…äººæ•°è¿‡å¤šï¼Œè¯·é‡è¯•ï¼');
                }

            } catch (e) {
                console.error('Grab error:', e);
                alert('æŠ¢çº¢åŒ…å‡ºé”™ï¼Œè¯·é‡è¯•');
            } finally {
                grabbing = false;
                if (btn) btn.style.display = 'block';
                if (grabbingEl) grabbingEl.classList.remove('active');
                render();
            }
        }

        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });

        // ç¡®ä¿ DOM åŠ è½½å®Œæˆåæ‰§è¡Œ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
