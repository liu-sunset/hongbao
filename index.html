        .header {

        .send-btn {

        .send-btn:hover {
            background: var(--primary-light);

        .main {

        .card {

        .logo {

        .rp-info {

        .grab-btn {
            width: 100%;

            color: var(--bg-dark);
            border: none;
            padding: 18px;

        .grab-btn:active:not(:disabled) {

        .result-item:first-child {

        .stats {

        .modal {

        .modal-card {

        .modal-title {

        .input-group {

        .input-group label {

        .input-group input {

        .modal-actions {

        .modal-actions button {

        .btn-cancel {

        .btn-cancel:hover {

        .btn-confirm {

        }

        .btn-confirm:hover {

        }

        .msg-error {
            color: #ff5252;
            text-align: center;

        }

        .msg-error.show {

        }

        .msg-success {
            color: var(--primary);
            text-align: center;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }

        .msg-success.show {
            display: block;
        }

        .user-list {
            margin-top: 25px;

        }

        .user-list-title {

        }

        .user-item {
            display: flex;

        }

        .user-item.drawn {
            background: linear-gradient(135deg, #1a2e1a, #0d1f0d);
            border: 1px solid #2a3f2a;
        }

        .user-item .amount {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="send-btn" onclick="showModal()">+ å‘çº¢åŒ…</button>
    </div>

    <div class="main">
        <div class="card">
            <div class="logo">ğŸ§§</div>
            <h1>çº¢åŒ…æŠ½å¥–</h1>
            <p class="subtitle">æ‹¼æ‰‹æ°”æŠ¢çº¢åŒ…</p>

            <div id="emptyState" class="empty-state">
                <div class="empty-icon">ğŸ“­</div>
                <p class="empty-text">æš‚æ— çº¢åŒ…</p>
            </div>

            <div id="redpacketDisplay" class="redpacket-display">
                <div class="rp-info">
                    <div class="rp-amount">Â¥100</div>
                    <div class="rp-label">çº¢åŒ…é‡‘é¢</div>
                    <div class="rp-remaining">å‰©ä½™ <span id="remaining">6</span> äºº</div>
                </div>

                <button id="grabBtn" class="grab-btn" onclick="grab()">ç«‹å³æŠ¢è´­</button>
                <div id="grabbing" class="grabbing">æ­£åœ¨æŠ¢è´­...</div>

                <div id="results" class="results"></div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">100</div>
                        <div class="stat-label">æ€»é‡‘é¢(å…ƒ)</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="drawnCount">0</div>
                        <div class="stat-label">å·²æŠ½å–</div>
                    </div>
                </div>

                <div class="user-list" id="userList"></div>
            </div>
        </div>
    </div>

    <!-- è§£å†³ iOS :active çŠ¶æ€ä¸ç”Ÿæ•ˆé—®é¢˜ -->
    <script>document.body.addEventListener('touchstart', function() {}, {passive: true});</script>

    <div id="modal" class="modal">
        <div class="modal-card">
            <h2 class="modal-title">å‘çº¢åŒ…</h2>
            <div class="input-group">
                <label>ç”¨æˆ·å</label>
                <input type="text" id="username" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜ç”¨æˆ·å">
            </div>
            <div class="input-group">
                <label>å¯†ç </label>
                <input type="password" id="password" placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç ">
            </div>
            <div id="errorMsg" class="msg-error">ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯</div>
            <div id="successMsg" class="msg-success">çº¢åŒ…å‘é€æˆåŠŸï¼</div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn-confirm" onclick="send()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        const TOTAL_AMOUNT = 100;
        const FIRST_AMOUNT = 32.8;
        const MIN_AMOUNT = 8.88;
        const TOTAL_COUNT = 6;
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = '123456';

        let data = null;
        let grabbing = false;
        let hasGrabbed = false;

        // å®‰å…¨çš„ localStorage å°è£…ï¼Œé€‚é… Safari éšç§æ¨¡å¼
        const storage = {
            get(key) {
                try {
                    const val = localStorage.getItem(key);
                    return val ? JSON.parse(val) : null;
                } catch (e) {
                    console.error('Storage read error:', e);
                    return null;
                }
            },
            set(key, val) {
                try {
                    localStorage.setItem(key, JSON.stringify(val));
                } catch (e) {
                    console.error('Storage write error:', e);
                    // åœ¨ Safari éšç§æ¨¡å¼ä¸‹ï¼ŒsetItem å¯èƒ½æŠ›å‡º QuotaExceededError
                    if (e.name === 'QuotaExceededError' || e.name === 'NS_ERROR_DOM_QUOTA_REACHED') {
                        alert('æ— æ³•ä¿å­˜æ•°æ®ï¼Œè¯·å…³é—­éšç§æ¨¡å¼ä»¥è·å¾—å®Œæ•´ä½“éªŒã€‚');
                    }
                }
            },
            remove(key) {
                try {
                    localStorage.removeItem(key);
                } catch (e) {}
            }
        };

        function init() {
            try {
                const savedData = storage.get('redpacket');
                if (savedData) {
                    data = savedData;
                    // ç®€å•çš„ç»“æ„æ ¡éªŒ
                    if (!data.participants || !Array.isArray(data.participants)) {
                        data = null;
                        storage.remove('redpacket');
                    } else if (data.remaining <= 0) {
                        data = null;
                        storage.remove('redpacket');
                    }
                }
                render();
            } catch (e) {
                console.error('Init error:', e);
            }
        }

        function render() {
            const emptyEl = document.getElementById('emptyState');
            const displayEl = document.getElementById('redpacketDisplay');
            const grabBtn = document.getElementById('grabBtn');

            if (!data) {
                if (emptyEl) emptyEl.style.display = 'block';
                if (displayEl) displayEl.classList.remove('active');
                return;
            }

            if (emptyEl) emptyEl.style.display = 'none';
            if (displayEl) displayEl.classList.add('active');
            
            const remainingEl = document.getElementById('remaining');
            if (remainingEl) remainingEl.textContent = data.remaining;
            
            const drawnCountEl = document.getElementById('drawnCount');
            if (drawnCountEl) drawnCountEl.textContent = data.drawn.length;

            if (grabBtn) {
                if (data.remaining <= 0 || hasGrabbed) {
                    grabBtn.disabled = true;
                    grabBtn.textContent = hasGrabbed ? 'æ‚¨å·²æŠ½å–' : 'å·²æŠ¢å®Œ';
                } else {
                    grabBtn.disabled = false;
                    grabBtn.textContent = 'ç«‹å³æŠ¢è´­';
                }
            }

            renderResults();
            renderUserList();
        }

        function renderResults() {
            const resultsEl = document.getElementById('results');
            if (!resultsEl || !data) return;
            
            resultsEl.innerHTML = '';
            data.participants.filter(p => p.drawn).forEach(p => {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <span class="name">${p.name}</span>
                    <span class="amount">Â¥${(p.amount || 0).toFixed(2)}</span>
                `;
                resultsEl.appendChild(item);
            });
        }

        function renderUserList() {
            const listEl = document.getElementById('userList');
            if (!listEl || !data) return;

            listEl.innerHTML = '<div class="user-list-title">å‚ä¸ç”¨æˆ·</div>';
            data.participants.forEach(p => {
                const item = document.createElement('div');
                item.className = `user-item ${p.drawn ? 'drawn' : ''}`;
                item.innerHTML = `
                    <span>${p.name}</span>
                    <span class="amount">${p.amount ? 'Â¥' + p.amount.toFixed(2) : 'å¾…æŠ½å–'}</span>
                `;
                listEl.appendChild(item);
            });
        }

        function showModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.add('active');
            const u = document.getElementById('username');
            if (u) u.value = '';
            const p = document.getElementById('password');
            if (p) p.value = '';
            
            const err = document.getElementById('errorMsg');
            if (err) err.classList.remove('show');
            const succ = document.getElementById('successMsg');
            if (succ) succ.classList.remove('show');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.remove('active');
        }

        function send() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMsg');
            const successEl = document.getElementById('successMsg');

            if (user !== ADMIN_USER || pass !== ADMIN_PASS) {
                errorEl.classList.add('show');
                successEl.classList.remove('show');
                return;
            }

            data = {
                total: TOTAL_AMOUNT,
                remaining: TOTAL_COUNT,
                drawn: [],
                first: true,
                participants: []
            };

            for (let i = 1; i <= TOTAL_COUNT; i++) {
                data.participants.push({ id: i, name: `ç”¨æˆ·${i}`, amount: null, drawn: false });
            }

            storage.set('redpacket', data);
            hasGrabbed = false;

            errorEl.classList.remove('show');
            successEl.classList.add('show');

            setTimeout(() => {
                closeModal();
                render();
            }, 1000);
        }

        function calcAmounts(remain, count) {
            if (count <= 0) return [];
            if (count === 1) return [Math.round(remain * 100) / 100];
            
            const minTotal = MIN_AMOUNT * count;
            if (remain < minTotal) {
                // å…œåº•é€»è¾‘ï¼šå¦‚æœä½™é¢ä¸è¶³ä»¥åˆ†é…æœ€å°å€¼ï¼Œå¹³åˆ†æˆ–è€…æŠ¥é”™
                // è¿™é‡Œç®€å•å¤„ç†ï¼šé™¤äº†æœ€åä¸€ä¸ªï¼Œå…¶ä»–éƒ½ç»™æœ€å°å€¼ï¼Œæœ€åä¸€ä¸ªå¯èƒ½å°äºæœ€å°å€¼
                const arr = [];
                for(let i=0; i<count-1; i++) arr.push(MIN_AMOUNT);
                arr.push(Math.round((remain - MIN_AMOUNT * (count - 1)) * 100) / 100);
                return arr;
            }
            
            const arr = [];
            let r = remain;
            for (let i = 0; i < count - 1; i++) {
                const max = r - MIN_AMOUNT * (count - i - 1);
                // ç¡®ä¿ max > MIN_AMOUNT
                const safeMax = Math.max(max, MIN_AMOUNT + 0.01);
                const v = Math.round((Math.random() * (safeMax - MIN_AMOUNT) + MIN_AMOUNT) * 100) / 100;
                arr.push(v);
                r -= v;
            }
            arr.push(Math.round(r * 100) / 100);
            return arr;
        }

        function grab() {
            if (grabbing || !data || data.remaining <= 0 || hasGrabbed) return;

            grabbing = true;
            hasGrabbed = true;
            
            const btn = document.getElementById('grabBtn');
            const grabbingEl = document.getElementById('grabbing');
            
            if (btn) btn.style.display = 'none';
            if (grabbingEl) grabbingEl.classList.add('active');

            setTimeout(() => {
                try {
                    const avail = data.participants.filter(p => !p.drawn);
                    if (avail.length === 0) {
                        alert('çº¢åŒ…å·²æŠ¢å®Œï¼');
                        grabbing = false;
                        render(); // æ¢å¤ç•Œé¢
                        return;
                    }

                    const remain = data.total - data.drawn.reduce((a, b) => a + b, 0);
                    let amount;

                    if (data.first) {
                        amount = FIRST_AMOUNT;
                        data.first = false;
                    } else {
                        const amounts = calcAmounts(remain, avail.length);
                        if (amounts && amounts.length > 0) {
                             amount = amounts[Math.floor(Math.random() * amounts.length)];
                        } else {
                             amount = MIN_AMOUNT; // å…œåº•
                        }
                    }

                    // å†æ¬¡æ£€æŸ¥ amount æ˜¯å¦æœ‰æ•ˆ
                    if (typeof amount !== 'number' || isNaN(amount)) {
                        amount = MIN_AMOUNT;
                    }

                    const participant = avail[Math.floor(Math.random() * avail.length)];
                    participant.amount = amount;
                    participant.drawn = true;
                    data.drawn.push(amount);
                    data.remaining--;

                    storage.set('redpacket', data);

                    if (grabbingEl) grabbingEl.classList.remove('active');
                    if (btn) btn.style.display = 'block';
                    grabbing = false;

                    alert(`æ­å–œï¼æ‚¨æŠ¢åˆ°äº† Â¥${amount.toFixed(2)} å…ƒçº¢åŒ…ï¼`);

                    render();
                } catch (e) {
                    console.error('Grab error:', e);
                    alert('æŠ¢çº¢åŒ…å‡ºé”™ï¼Œè¯·é‡è¯•');
                    grabbing = false;
                    if (btn) btn.style.display = 'block';
                    if (grabbingEl) grabbingEl.classList.remove('active');
                }
            }, 1000);
        }

        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') send();
        });

        // ç¡®ä¿ DOM åŠ è½½å®Œæˆåæ‰§è¡Œ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
